{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Hi {{ profile }}, thanks for taking the time to leave a review</h2>
            <hr>
        </div>
    </div>
</div>
<div class="container">
  <div class="row">
    <div class="mx-auto" style="width: 50%;">
      <p class="text-muted">Your Review</p>
      <form method="POST" action="{% url 'review' %}" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-black rounded-0 text-uppercase">Submit Review</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
