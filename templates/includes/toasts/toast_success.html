<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
  <div class="toast-header bg-white text-dark">
    <strong class="mr-auto">Success!</strong>
    <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body Old_Burgundy-linear-background Cultured">
    <div class="row">
      <div class="col">
        {{ message }}
        <hr class="mt-1 mb-3 hr-Desert_Sand">
      </div>
    </div>
    {% if total %}
      <p class="logo-font py-1">Your Bag (Items: {{ service_count }})</p>

      <div class="bag-notification-wrapper">
        {% for item in bag_items %}
        <div class="row">
          <div class="col-3 my-1">
            <img class="w-100" src="{{ item.service.image.url }}">
          </div>
            <div class="col-9">
              <p class="my-0"><strong>{{ item.service.service_type }}</strong></p>
              <p class="my-0 small">Qty: {{ item.quantity }}</p>
            </div>
        </div>
        {% endfor %}
      </div>

      <div class="row">
        <div class="col">
          <strong><p class="mt-3 mb-1">
            Total: 
            <span class="float-right">{{ total|floatformat:2 }} lei</span>
          </p></strong>
          <a href="{% url 'view_bag' %}" class="btn btn-black btn-block rounded-0">
            <span class="text-uppercase">Go To Secure Checkout</span>
            <span class="icon">
              <i class="fas fa-lock"></i>
            </span>
          </a>
        </div>
      </div>
    {% endif %}
  </div>
</div>
